<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王雨彤 ❤️ 刘玲昕</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="hearts-rain" id="heartsRain"></div>

    <div class="container">
        <div class="heart-container">
            <div class="heart" onclick="createFloatingHeart(event)">💕</div>
        </div>

        <h1 class="title">
            王雨彤 <span style="color: #fff;">❤️</span> 刘玲昕
        </h1>

        <p class="message">
            茫茫人海中，我遇见了你<br>
            所有的偶遇，都是命中注定<br>
            遇见你，是我最美丽的意外<br>
            爱你，直到永远...
        </p>

        <div class="btn-container">
            <button class="surprise-btn" onclick="showSecret()">
                💝 点击有惊喜 💝
            </button>
        </div>
    </div>

    <div class="secret-content" id="secretContent">
        <div class="close-btn" onclick="closeSecret()">✕</div>

        <h2 class="secret-title">💕 致我最爱的雨彤 💕</h2>

        <p class="secret-message">
            亲爱的雨彤：<br><br>
            在这纷繁的世界里，遇见你是我最大的幸运。<br>
            你的笑容如春风拂面，温暖我的心房；<br>
            你的眼睛如星辰闪烁，点亮我的世界。<br><br>
            每天醒来，第一件事就是想到你；<br>
            每晚入睡，最后一件事还是你。<br><br>
            刘玲昕想对你说：<br>
            💖 我爱你，从心动到古稀 💖
        </p>

        <div class="signature">—— 永远爱你的刘玲昕 💕</div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
